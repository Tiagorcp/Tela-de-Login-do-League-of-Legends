<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./Imagens/Riot_Games_logo_icon.webp">
  <link rel="stylesheet" href="./style.css">
  
  <script src="./script.js" defer></script>

  <title>Riot Games</title>
</head>
<body>

  <main>
    <section class="login">


        <img src="./Imagens/logo.png" class="login_logo">

        <h1 class="login__title">Fazer login</h1>
    
        <label class="login_label">
          <span>nome de usuário</span>
          <input type="text" name="username" class="input">
        </label>
  
        <label class="login_label">
          <span>senha</span>
          <input type="password" name="password" class="input">
        </label>

            <div class="login_icons">
                <button type="button" class="icons_button">
                    <img src="Imagens/facebook-icon.png" alt="facebook">
                </button>

                <button type="button" class="icons_button">
                    <img src="Imagens/google-icon.png" alt="google">
                </button>

                <button type="button" class="icons_button">
                    <img src="Imagens/apple-icon.png" alt="apple">
                </button>
            </div>

            <label class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>

            <button type="button" class="login__button" disabled>
                <img src="Imagens/seta-direita-reta.png" alt="seta-direita-reta">
            </button>
<!--
            <a href="#" class="login_link">Não consegue iniciar sessão?</a>
            <a href="#" class="login_link">Criar conta</a>
        -->
        </section>

        <section class="wallpaper"></section>
    </main>

</body>
</html>
